<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PG Concursos — Produto</title>
  <meta name="description" content="Página de produto PG Concursos - Dominando o Edital">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root{--white:#fff;--muted:#cfe0ff;--blue-900:#0b1840}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:linear-gradient(160deg,#07112c 0%,#0e1f4b 55%,#142a66 100%);color:var(--white)}
    .site-header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(6,12,32,.85),rgba(6,12,32,.55));backdrop-filter:blur(6px);border-bottom:1px solid rgba(173,197,255,.12)}
    .header-wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:12px 16px}
    .brand{font-weight:800;display:flex;gap:8px}
    .container{max-width:1100px;margin:0 auto;padding:24px 16px 56px}
    .glass-panel{border:1px solid rgba(173,197,255,.18);border-radius:18px;padding:22px;background:linear-gradient(170deg,rgba(255,255,255,.05),rgba(255,255,255,.03));box-shadow:0 12px 35px rgba(0,0,0,.35)}
    .product-title{font-size:clamp(22px,4.5vw,34px);margin:0 0 6px;font-weight:800}
    .product-subtitle{margin:0;color:var(--muted);font-size:clamp(14px,2.6vw,18px)}
    .status-badge{display:inline-flex;align-items:center;gap:8px;margin-top:10px}
    .status-dot{width:10px;height:10px;border-radius:999px;background:#34d399;box-shadow:0 0 0 0 rgba(52,211,153,.7);animation:dot 1.8s ease-in-out infinite}
    @keyframes dot{0%{box-shadow:0 0 0 0 rgba(52,211,153,.7)}70%{box-shadow:0 0 0 10px rgba(52,211,153,0)}100%{box-shadow:0 0 0 0 rgba(52,211,153,0)}}
    .section-gradient{margin-top:18px;border:1px solid rgba(173,197,255,.18);border-radius:18px;padding:22px;background:
      radial-gradient(900px 900px at -10% -20%, rgba(80,120,255,.22), transparent 60%),
      radial-gradient(800px 800px at 120% -20%, rgba(64,160,255,.16), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));box-shadow:0 12px 35px rgba(0,0,0,.35)}
    .product-copy p{text-align:justify;line-height:1.75;margin:0 0 14px}
    .product-price{margin-top:8px;font-weight:600}
    .product-price span{font-weight:800}
    .btn-primary,.btn-outline,.btn-ghost,.vote-btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer;transition:.2s;text-align:center}
    .btn-primary{background:#204489;border:1px solid rgba(255,255,255,.12)}
    .btn-primary:hover{background:#18356f}
    .btn-outline{border:1px solid rgba(173,197,255,.25);background:rgba(255,255,255,.06)}
    .btn-outline:hover{background:rgba(255,255,255,.12)}
    .btn-ghost{opacity:.8}
    .btn-ghost:hover{opacity:1}
    .votes-wrap{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .vote-btn{border:1px solid rgba(173,197,255,.25);background:rgba(255,255,255,.06)}
    .vote-btn:hover{background:rgba(255,255,255,.12)}
    .vote-count{font-weight:800}
    .vote-btn.voted{outline:2px solid rgba(127,178,255,.6);box-shadow:0 0 0 3px rgba(127,178,255,.15) inset}
    .whats-float{position:fixed;right:16px;bottom:16px;width:56px;height:56px;border-radius:999px;background:#25D366;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 25px rgba(0,0,0,.35);z-index:30}
    .whats-float img{width:30px;height:30px}
    .pg-loading{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(6,12,32,.45);backdrop-filter:blur(2px);z-index:9999}
    .pg-loading.open{display:flex}
    .pg-spinner{width:42px;height:42px;border-radius:50%;border:3px solid rgba(255,255,255,.25);border-top-color:#7fb2ff;animation:pgspin 0.9s linear infinite}
    @keyframes pgspin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-wrap">
      <div class="brand">
        <span>PG Concursos</span><span>×</span><span>Dominando o Edital</span>
      </div>
      <nav><a href="index.html">Início</a></nav>
    </div>
  </header>

  <main class="container">
    <div id="product-root"></div>
  </main>

  <a id="whats-float" class="whats-float" target="_blank" rel="noopener">
    <img src="whatsapp.svg" alt="WhatsApp">
  </a>

  <div id="pg-loading" class="pg-loading"><div class="pg-spinner"></div></div>
  <script src="products.js"></script>
</body>
</html>
